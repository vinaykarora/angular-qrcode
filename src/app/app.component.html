<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>Welcome</span>

  <div id="print-section">
    <ngx-qrcode [elementType]="elementType" [errorCorrectionLevel]="correctionLevel" [value]="value" cssClass="bshadow">
    </ngx-qrcode>
  </div>
  <textarea [(ngModel)]="value"></textarea>
  <button [printStyle]="{h1 : {'color': 'red'}, h2 : {'border': 'solid 1px'}}" printTitle="Print QR Code"
    printSectionId="print-section" ngxPrint>print
  </button>

</div>

<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="card highlight-card card-small">

    <span>{{ value }}</span>

  </div>



</div>
